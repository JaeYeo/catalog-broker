matrix:
  platform:
  - linux/amd64
  - linux/arm64

platform: ${platform}

labels:
  type: exec

pipeline:
- name: test-linux
  image: bash
  commands:
  - export VERSION=$([ -z $CI_COMMIT_TAG ] && echo latest || echo $CI_COMMIT_TAG)-$(sed 's#/#-#g' <<< $CI_SYSTEM_ARCH)
  - export CI_COMMIT_TAG=$([ -z $CI_COMMIT_TAG ] && echo latest || echo $CI_COMMIT_TAG)
  - make test
  environment:
    KIND_EXPERIMENTAL_PROVIDER: podman
  secrets:
  - codename
  - codecov_token
  - dev_registry
  - drycc_registry
  when:
    event:
    - push
    - tag

depends_on:
- test-e2e